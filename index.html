<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-touch-fullscreen" content="yes"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="msapplication-tap-highlight" content="no"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
    <title>朝阳群众抓小偷</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/jquery-2.1.3.js"></script>
</head>
<body>

<div class="screen screen1" id="screen1">
    <div class="button-box buttom-fixed">
        <p class="button" id="goScreen2">进入测验</p>
    </div>
</div>
<div class="screen screen2" id="screen2">
    <div class="process">
        <div class="process-bar" style="width: 0" data-per="0" id="process"></div>
    </div>

</div>

<div class="screen" style="display: block">


</div>


<div class="screen screen3">
    <div class="box-bg">

        <p class="font-big">练习结束，你准备好正式训练了吗？</p>
        <div class="box-bg-button">
            <span>在练一次</span>
            <span>开始训练</span>
        </div>

    </div>

</div>
<div class="screen" id="over">
    <div class="box-bg box-bg-top over">
        <div class="box-text-2">
            <p class="font-big">您回答得很好！</p>
            <p class="font-small">点击进入下一个测验</p>
        </div>
    </div>
    <div class="button-box">
        <p class="button" data-role="out">下一页</p>
    </div>
</div>
<script>
    var screenH = $(document).height()

    $('.box-bg').css({'font-size': screenH / 25})
    $('.font-small').css({'font-size': screenH / 28})
    $('.font-big').css({'font-size': screenH / 22})
    $('.button').css({'font-size': screenH / 26})
    $('.time-box').css({'width': screenH * 0.12})
    $('.time-box p').css({
        'width': screenH * 0.12,
        'height': screenH * 0.12 + 'px',
        'line-height': screenH * 0.12 + 'px',
        'font-size': screenH / 34
    })
    $('.time-box p span').css({'font-size': screenH / 20})
    $('.process').css({'height': screenH / 26})
    $('.part-note').css({'font-size': screenH / 30})
    $('.part-right').css({
        'width': screenH * 0.42,
        'height': screenH * 0.42 + 'px'
    })
    $('.part-right p').css({'font-size': screenH / 30})
</script>
<script src="javascript/gameView.js"></script>
</body>
</html>
